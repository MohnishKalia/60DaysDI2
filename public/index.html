<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60 Days DI 2</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/litera/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-pLgJ8jZ4aoPja/9zBSujjzs7QbkTKvKw1+zfKuumQF9U+TH3xv09UUsRI52fS+A6" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light navbar-expand">
        <span class="navbar-brand mb-0 h1">
            60 Days Dig Img II
        </span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link"
                    href="https://docs.google.com/document/d/1i09X7SylpumIyzzPJZmjQphlBZKkKr1lps1AjmIEriY">Doc</a>
                <a class="nav-item nav-link"
                    href="https://docs.google.com/spreadsheets/d/1fDKRGomiqPsBVuSJ3m0beTPJnRoKSeZ0HlvbThMjVPQ">Sheet</a>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <div class="mt-3 mb-5">
            <h1 class="mb-3">Today's Topic</h1>
            <h3 class="text-danger" id="topic">Anger</h3>
            <small id="dateSmall">(wk. 4, d. 6)</small>
        </div>

        <div class="mb-5">
            <h1 class="mb-3">The Location</h1>
            <h3 class="text-info" id="location">Living Room</h3>
            <small id="daySmall">(Saturday)</small>
        </div>

        <form action="/images/upload" method="post" enctype="multipart/form-data" class="mb-3">
            <div class="custom-file mb-3">
                <input type="file" name="photo" class="mb-3 custom-file-input" id="photo">
                <label for="photo" class="custom-file-label text-left">Choose Photo</label>
            </div>
            <div class="form-group mb-3">
                <label for="photoname">File Name <small id="filenamehelp"
                        class="form-text text-muted d-inline">(optional)</small></label>
                <input type="text" name="photoname" id="photoname" class="form-control" />
            </div>
            <button type="submit" class="btn btn-block btn-secondary">Upload Photo</button>
        </form>

        <h1 class="mb-3">Link to Image</h1>
        <a id="photolink" class="text-break">No Link Yet</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
